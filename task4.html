<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {
        packages: ['wordtree']
      });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [
            ['фрази'],
['Правила поділяються на загальні правила та спеціальні вимоги для велосипедистів.'],
  ['Правила поділяються на вимоги щодо сигналізації та маневрів.'],
  ['Правила поділяються на правила першочерговості учасників руху.'],
  ['Правила поділяються на вимоги щодо безпеки на перехрестях та нерухомих.'],
  ['Правила поділяються на правила поведінки на дорозі та використання дорожніх знаків і розмітки.'],
  ['Правила включають знання основних дорожніх знаків та їх значень.'],
  ['Правила включають використання сигналізації перед поворотами.'],
  ['Правила включають дотримання безпечної відстані між транспортними засобами.'],
  ['Правила виключають пересічення подвійної лінії розмітки на дорозі.'],
  ['Правила виключають використання мобільних пристроїв під час водіння.']
          ]);
        var options = {
          wordtree: {
            format: 'implicit',
            word: 'Правила'
          }
        };
        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
              chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="wordtree_basic" style="width: 1600px; height: 500px;"></div>
  </body>
</html>
